{% extends "base.html" %}

{% block title %}Edit Product - EcoShop{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Edit Product</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <!-- Product Edit Form -->
                <form method="POST" action="">
                    <!-- Product Name -->
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-control" 
                            value="{{ product.name }}" 
                            required>
                    </div>
                    <!-- Product Price -->
                    <div class="form-group">
                        <label for="price">Price (â‚¹)</label>
                        <input 
                            type="number" 
                            id="price" 
                            name="price" 
                            class="form-control" 
                            step="0.01" 
                            value="{{ product.price }}" 
                            required>
                    </div>
                    <!-- Product Location -->
                    <div class="form-group">
                        <label for="place">Location</label>
                        <input 
                            type="text" 
                            id="place" 
                            name="place" 
                            class="form-control" 
                            value="{{ product.place }}" 
                            required>
                    </div>
                    <!-- Product Category (Read-Only) -->
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input 
                            type="text" 
                            id="category" 
                            name="category" 
                            class="form-control" 
                            value="{{ product.category }}" 
                            readonly>
                    </div>
                    <!-- Form Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                        <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
