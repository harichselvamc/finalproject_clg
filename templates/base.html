<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoShop - Promoting a Circular Economy through sustainable products and community engagement.">
    <meta name="keywords" content="EcoShop, Circular Economy, Sustainability, Eco-Friendly, Community">
    <meta name="author" content="EcoShop Team">
    <title>{% block title %}EcoShop - Sustainable Living{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <style>
        :root {
            --primary-color: #27ae60;
            --primary-dark: #1e8449;
            --text-color: #2c3e50;
            --secondary-bg: #f8f9fa;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }

        .navbar-brand {
            font-family: var(--font-secondary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 1.5rem 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #f1c40f;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EcoShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'products' %} active{% endif %}" href="{{ url_for('products') }}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'community' %} active{% endif %}" href="{{ url_for('community') }}">Community</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if session.get('user_id') %}
                        <li class="nav-item">
                            <span class="nav-link text-white">Welcome, {{ session['username'] }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link{% if request.endpoint == 'login' %} active{% endif %}" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.endpoint == 'register' %} active{% endif %}" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; 211191101045 HARICHSELVAM</p>
      
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
